#{extends 'main.jqm.html' /}

<div style="float:left;overflow: auto;width:300px">

    <div data-role="header" data-theme="${jqmtema}" data-position="fixed">
        <a href="@{Application.menu}" data-icon="home" data-role="button" data-transition="fade" rel="external" target="_parent">Menu</a>
        <h1>Cargos</h1>
        <a href="#" onclick="parent.show('@{Cargos.form}')" data-icon="plus" data-role="button" rel="external" target="_parent">Novo</a>
    </div>

    <div data-role="content">
        <div class="content-primary">	
            <ul data-role="listview" data-filter="true">
                #{list items:cargos, as:'c'}
                <li><a href="#" onclick="parent.show('@{Cargos.view(c.id)}')">${c.nome}</a></li>
                #{/list}
            </ul>
        </div>
    </div>
</div>
