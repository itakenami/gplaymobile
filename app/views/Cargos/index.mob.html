#{extends 'main.jqm.html' /}

    <div data-role="header" data-theme="${jqmtema}" data-position="fixed">
        <a href="@{Application.menu}" onclick="$.mobile.showPageLoadingMsg();" data-icon="home" data-role="button" data-direction="reverse" data-transition="slide">Menu</a>
        <h1>Cargos</h1>
        <a href="@{Cargos.form}" onclick="$.mobile.showPageLoadingMsg();" data-icon="plus" data-role="button" data-transition="slideup">Novo</a>
    </div>

    <div data-role="content">
        <div class="content-primary">	
            <ul data-role="listview" data-filter="true">
                #{list items:cargos, as:'c'}
                <li><a href="@{Cargos.view(c.id)}" onclick="$.mobile.showPageLoadingMsg();" data-transition="slide">${c.nome}</a></li>
                #{/list}
            </ul>
        </div>
    </div>
